workload:
  language: python
  code: "import timeit\nimport statistics\n\nimport pandas as pd\nimport numpy as\
    \ np\n\ndtypes = [\"float64\", \"Float64\", \"float64[pyarrow]\"]\n\ndfs_and_masks\
    \ = []\nfor dtype in dtypes:\n    df = pd.DataFrame(np.random.randn(100_000, 10),\
    \ dtype=dtype)\n    mask = df < 0\n    dfs_and_masks.append((df, mask))\n\ndef\
    \ workload():\n    for df, mask in dfs_and_masks:\n        for inplace in [True,\
    \ False]:\n            df.where(mask, other=0.0, inplace=inplace)\n\nruntimes\
    \ = timeit.repeat(workload, number=5, repeat=50)\n\n# Print runtime mean and std\
    \ deviation.\nprint(\"Mean:\", statistics.mean(runtimes))\nprint(\"Std Dev:\"\
    , statistics.stdev(runtimes))\n"
