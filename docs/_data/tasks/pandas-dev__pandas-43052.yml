    \ 1000]\ndtype_options = [\"int\", \"float\"]\nmethod = \"mean\"\n\nN = 10 **\
    \ 5\n\newm_options = []\nfor constructor in constructor_options:\n    for window\
    \ in window_options:\n        for dtype in dtype_options:\n            arr = (100\
    \ * np.random.random(N)).astype(dtype)\n            times = pd.date_range(\"1900\"\
    , periods=N, freq=\"23s\")\n            ewm = constructor(arr).ewm(halflife=window)\n\
    \            ewm_options.append(ewm)\n            \ndef workload():\n    for ewm\
    \ in ewm_options:\n        ewm.mean()\n\nruntimes = timeit.repeat(workload, number=1,\
    \ repeat=100)\n\nprint(\"Mean:\", statistics.mean(runtimes))\nprint(\"Std Dev:\"\
    , statistics.stdev(runtimes))\n\n"
