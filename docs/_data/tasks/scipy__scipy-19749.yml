workload:
  language: python
  code: "\nimport timeit\nimport statistics\nimport numpy as np\nfrom scipy import\
    \ stats\n\ndef setup():\n    global x, y\n    rng = np.random.default_rng(2549824598234528)\n\
    \    x = rng.integers(5, size=(10,1))\n    y = rng.integers(5, size=(4000,20000))\n\
    \    \ndef workload():\n    global x, y\n    _ = stats.mannwhitneyu(x, y)\n\n\
    runtimes = timeit.repeat(workload, number=1, repeat=10, setup=setup)\n\nprint(\"\
    Mean:\", statistics.mean(runtimes[-5:]))\nprint(\"Std Dev:\", statistics.stdev(runtimes[-5:]))"
