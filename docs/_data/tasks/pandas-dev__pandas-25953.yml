workload:
  language: python
  code: "\nimport timeit\nimport statistics\n\nimport pandas as pd\nimport numpy as\
    \ np\n\nops = ['mean', 'sum', 'median', 'std', 'skew', 'kurt', 'mad', 'prod',\
    \ 'sem',\n       'var']\nlevel = 1\n\nlevels = [np.arange(10), np.arange(100),\
    \ np.arange(100)]\ncodes = [np.arange(10).repeat(10000),\n            np.tile(np.arange(100).repeat(100),\
    \ 10),\n            np.tile(np.tile(np.arange(100), 100), 10)]\nindex = pd.MultiIndex(levels=levels,\
    \ codes=codes)\ns = pd.Series(np.random.randn(len(index)), index=index)\n\nop_funcs\
    \ = [getattr(s, op) for op in ops]\n\ndef workload():\n    for op in op_funcs:\n\
    \        op(level=level)\n\nruntimes = timeit.repeat(workload, number=1, repeat=1000)\n\
    \nprint(\"Mean:\", statistics.mean(runtimes))\nprint(\"Std Dev:\", statistics.stdev(runtimes))"
