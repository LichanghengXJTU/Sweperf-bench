  code: "import timeit\nimport statistics\nimport numpy as np\nimport scipy.sparse\
    \ as sp\nimport math\nimport gc\n\ndef setup():\n    global A, B\n\n    int32max\
    \ = np.iinfo(np.int32).max\n    limit_size = int(math.sqrt(int32max))\n    density\
    \ = 0.000000000000001\n    gc.collect()\n    N = limit_size\n    data = np.array([np.arange(1,\
    \ N+1)]).repeat(500, axis=0)\n    offsets = np.arange(0, 500)\n    A = sp.dia_matrix((data,\
    \ offsets), shape=(N, N), dtype=np.int64).tocsr()\n    B = sp.csr_matrix((N, N),\
    \ dtype=np.int64)\n    data = None\n    offsets = None\n    gc.collect()\n\n \
    \   \ndef workload():\n    global A, B\n    A * B\n\nruntimes = timeit.repeat(workload,\
    \ number=1, repeat=40, setup=setup)\n\nprint(\"Mean:\", statistics.mean(runtimes[-20:]))\n\
    print(\"Std Dev:\", statistics.stdev(runtimes[-20:]))"
