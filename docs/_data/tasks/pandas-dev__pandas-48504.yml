workload:
  language: python
  code: "import timeit\nimport statistics\n\nimport pandas as pd\nimport numpy as\
    \ np\n\nn = 100_000\noffset = 50_000\n\nmerge_types =[\n    \"inner\",\n    \"\
    left\",\n    \"right\",\n]\n\ndf_pairs = []\n\nfor dtypes in [\n    (\"int64\"\
    , \"int64\"),\n    (\"datetime64[ns]\", \"int64\"),\n    (\"Int64\", \"Int64\"\
    ),\n]:\n    mi1 = pd.MultiIndex.from_arrays(\n    [\n        pd.array(np.arange(n),\
    \ dtype=dtypes[0]),\n        pd.array(np.arange(n), dtype=dtypes[1]),\n    ]\n\
    \    )\n    mi2 = pd.MultiIndex.from_arrays(\n    [\n        pd.array(np.arange(offset,\
    \ n + offset), dtype=dtypes[0]),\n        pd.array(np.arange(offset, n + offset),\
    \ dtype=dtypes[1]),\n    ]\n    )\n\n    df1 = pd.DataFrame({\"col1\": 1}, index=mi1)\n\
    \    df2 = pd.DataFrame({\"col2\": 2}, index=mi2)\n\n    df_pairs.append((df1,\
    \ df2))\n\n\ndef workload():\n    for merge_type in merge_types:\n        for\
    \ df1, df2 in df_pairs:\n            df1 = df1.copy()\n            df2 = df2.copy()\n\
    \            pd.merge(df1, df2, how=merge_type, left_index=True, right_index=True)\n\
    \nruntimes = timeit.repeat(workload, number=1, repeat=200)\n\n# Print runtime\
    \ mean and std deviation.\nprint(\"Mean:\", statistics.mean(runtimes))\nprint(\"\
    Std Dev:\", statistics.stdev(runtimes))\n"
