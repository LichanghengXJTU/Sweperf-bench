workload:
  language: python
  code: "import timeit\nimport statistics\n\nimport numpy as np\n\ndef setup():\n\
    \    global x\n    x = np.random.rand(1000)\n\ndef workload():\n    global x\n\
    \    np.quantile(x, .5)\n\nruntimes = timeit.repeat(workload, number=5, repeat=10**5,\
    \ setup=setup)\n\n# Print runtime mean and std deviation.\nprint(\"Mean:\", statistics.mean(runtimes))\n\
    print(\"Std Dev:\", statistics.stdev(runtimes))\n"
