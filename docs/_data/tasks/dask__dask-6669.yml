workload:
  language: python
  code: "import timeit\nimport statistics\n\nimport dask.array as da\nimport numpy\
    \ as np\n\ndef setup():\n    global x\n    global idx\n    idx = np.random.randint(0,\
    \ 10000, size=1000)\n    x = da.random.random((10000,), chunks=(10,))\n    \n\
    def workload():\n    global x\n    global idx\n\n    x.vindex[idx]\n\nruntimes\
    \ = timeit.repeat(workload, number=1, repeat=1000, setup=setup)\n\n# Print runtime\
    \ mean and std deviation.\nprint(\"Mean:\", statistics.mean(runtimes))\nprint(\"\
    Std Dev:\", statistics.stdev(runtimes))\n"
