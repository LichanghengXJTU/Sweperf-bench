workload:
  language: python
  code: "\nimport timeit\nimport statistics\n\nimport pandas as pd\nimport numpy as\
    \ np\nimport string\n\ndef setup():\n    \"\"\"Setup function to create the CategoricalIndex\
    \ objects.\"\"\"\n    global a, b, c\n    \n    np.random.seed(42) \n    a = pd.CategoricalIndex(np.random.choice(list(string.ascii_letters[:10]),\
    \ 100_000))\n    b = a.copy()\n    c = pd.CategoricalIndex(np.random.choice(list(string.ascii_letters[:10]),\
    \ 100_000))\n    \ndef workload():\n    global a, b, c\n    a.equals(b)\n    a.equals(c)\n\
    \    \nruntimes = timeit.repeat(workload, number=1, repeat=1000, setup=setup)\n\
    \nprint(\"Mean:\", statistics.mean(runtimes))\nprint(\"Std Dev:\", statistics.stdev(runtimes))"
