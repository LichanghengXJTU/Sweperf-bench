workload:
  language: python
  code: "\nimport timeit\nimport statistics\n\nimport pandas as pd\nfrom datetime\
    \ import timedelta\n\ntz = 'US/Eastern'\nN = 100000\n\ndef setup():\n    global\
    \ series, index\n    series = pd.Series(\n        pd.date_range(start='1/1/2000',\
    \ periods=N, freq='T', tz=tz)\n    )\n    index = pd.date_range(start='2000',\n\
    \                          periods=N,\n                          freq='s',\n \
    \                         tz=tz)\n    \ndef workload():\n    _ = series.dt.year\n\
    \    _ = index + timedelta(minutes=2)\n    \n\nruntimes = timeit.repeat(workload,\
    \ number=1, repeat=100, setup=setup)\n\nprint(\"Mean:\", statistics.mean(runtimes))\n\
    print(\"Std Dev:\", statistics.stdev(runtimes))"
