workload:
  language: python
  code: "import timeit\nimport statistics\n\nimport pandas as pd\nimport numpy as\
    \ np\n\ndtypes = [\"float\", \"Float64\", \"float64[pyarrow]\"]\n\ndfs = []\n\
    for dtype in dtypes:\n    df = pd.DataFrame(\n        np.random.randn(100000,\
    \ 2),\n        columns=list(\"AB\"),\n        dtype=dtype,\n    )\n    df.iloc[:100,\
    \ 0] = None\n    df.iloc[:200, 1] = None\n    df.iloc[-100:, 0] = None\n    df.iloc[-200:,\
    \ 1] = None\n    dfs.append(df)\n\ndef workload():\n    for df in dfs:\n     \
    \   df.first_valid_index()\n        df.last_valid_index()\n        \nruntimes\
    \ = timeit.repeat(workload, number=5, repeat=50)\n\n# Print runtime mean and std\
    \ deviation.\nprint(\"Mean:\", statistics.mean(runtimes))\nprint(\"Std Dev:\"\
    , statistics.stdev(runtimes))\n"
