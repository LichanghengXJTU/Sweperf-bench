workload:
  language: python
  code: "import timeit\nimport statistics\nimport numpy as np\nimport scipy.linalg\
    \ as sl\n\ndef setup():\n    global x\n    x = np.eye(1)\n    \ndef workload():\n\
    \    global x\n    sl.blas.get_blas_funcs('gemm', dtype=float)\n    sl.blas.get_blas_funcs(('gemm',\
    \ 'axpy'), (x,x))\n    sl.cholesky(x)\n\nruntimes = timeit.repeat(workload, number=10,\
    \ repeat=20000, setup=setup)\n\nprint(\"Mean:\", statistics.mean(runtimes[-10000:]))\n\
    print(\"Std Dev:\", statistics.stdev(runtimes[-10000:]))"
