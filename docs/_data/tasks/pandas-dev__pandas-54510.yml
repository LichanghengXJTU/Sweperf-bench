workload:
  language: python
  code: "import pandas as pd\nimport numpy as np\nimport timeit\nimport statistics\n\
    \ndef setup():\n    global left, right\n    N = 500_000\n\n    keys = pd.Series([f\"\
    key_{i}\" for i in range(N)], dtype=\"string[pyarrow]\")\n\n    left = pd.DataFrame({\"\
    key\": keys, \"val\": np.random.randn(N)})\n    right = pd.DataFrame({\"key\"\
    : keys.sample(frac=0.8, random_state=42).reset_index(drop=True)})\n\ndef workload():\n\
    \    global left, right\n    \n    _ = left.merge(right, on=\"key\", how=\"inner\"\
    )\n\nruntimes = timeit.repeat(workload, number=1, repeat=10, setup=setup)\nprint(\"\
    Mean:\", statistics.mean(runtimes))\nprint(\"Std Dev:\", statistics.stdev(runtimes))"
