workload:
  language: python
  code: "import timeit\nimport statistics\nimport numpy as np\nfrom scipy.optimize\
    \ import curve_fit\n\ndef setup():\n    global x, y, func\n    \n    np.random.seed(0)\n\
    \    x = np.arange(100)\n    y = 2 * np.exp(-.1 * x) + .25 * np.random.rand(len(x))\n\
    \    func = lambda x, a, b: a * np.exp(-b * x)\n    \ndef workload():\n    global\
    \ x, y, func\n    _ , _ = curve_fit(func, x, y)\n\nruntimes = timeit.repeat(workload,\
    \ number=1, repeat=20000, setup=setup)\n\nprint(\"Mean:\", statistics.mean(runtimes[-10000:]))\n\
    print(\"Std Dev:\", statistics.stdev(runtimes[-10000:]))"
