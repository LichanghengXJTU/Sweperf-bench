workload:
  language: python
  code: "\nimport timeit\nimport statistics\n\nimport pandas as pd\nimport numpy as\
    \ np\n\nN = 10**6\n\nleft = np.append(np.arange(N), np.array(0))\nright = np.append(np.arange(1,\
    \ N + 1), np.array(1))\nintv = pd.IntervalIndex.from_arrays(left, right)\nintv._engine\n\
    \nintv2 = pd.IntervalIndex.from_arrays(left + 1, right + 1)\nintv2._engine\n\n\
    left = pd.IntervalIndex.from_breaks(np.arange(N))\nright = pd.IntervalIndex.from_breaks(np.arange(N\
    \ - 3, 2 * N - 3))\n\ndef workload():\n    intv.intersection(right)\n\nruntimes\
    \ = timeit.repeat(workload, number=1, repeat=100)\n\nprint(\"Mean:\", statistics.mean(runtimes))\n\
    print(\"Std Dev:\", statistics.stdev(runtimes))"
