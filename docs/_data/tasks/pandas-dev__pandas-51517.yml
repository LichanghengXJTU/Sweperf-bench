workload:
  language: python
  code: "import pandas as pd\nimport numpy as np\nimport timeit\nimport statistics\n\
    \nnp.random.seed(1234)\n\ndef setup():\n    global series\n    \n    max_list_length\
    \ = 10**4\n    n_rows = 10**3\n    data = [np.arange(np.random.randint(max_list_length))\
    \ for _ in range (n_rows)]\n    series = pd.Series(data)\n    print(\"finish one\"\
    )\n\ndef workload():\n    global series\n    \n    series.explode()\n\nruntimes\
    \ = timeit.repeat(workload, number=1, repeat=10, setup = setup)\nprint(\"Mean:\"\
    , statistics.mean(runtimes))\nprint(\"Std Dev:\", statistics.stdev(runtimes))"
