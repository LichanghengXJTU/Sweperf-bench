workload:
  language: python
  code: "\nimport timeit\nimport statistics\nimport numpy as np\nfrom scipy.stats\
    \ import maxwell\n\ndef setup():\n    global data\n    data = maxwell.rvs(loc=2.0,\
    \ scale=3.0, size=100000, random_state=42)\n    \ndef workload():\n    global\
    \ data\n    _ = maxwell.fit(data)\n\nruntimes = timeit.repeat(workload, number=1,\
    \ repeat=200, setup=setup)\n\nprint(\"Mean:\", statistics.mean(runtimes[-100:]))\n\
    print(\"Std Dev:\", statistics.stdev(runtimes[-100:]))\n"
