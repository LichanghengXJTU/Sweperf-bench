workload:
  language: python
  code: "\nimport timeit\nimport statistics\n\nimport pandas as pd\nimport numpy as\
    \ np\n\nN = 10 ** 4\n\nlabels = np.random.randint(0, 2000, size=N)\nlabels2 =\
    \ np.random.randint(0, 3, size=N)\ndf = pd.DataFrame(\n    {\n        \"key\"\
    : labels,\n        \"key2\": labels2,\n        \"value1\": np.random.randn(N),\n\
    \        \"value2\": [\"foo\", \"bar\", \"baz\", \"qux\"] * (N // 4),\n    }\n\
    )\n\ndef df_copy_function(g):\n    # ensure that the group name is available (see\
    \ GH #15062)\n    g.name\n    return g.copy()\n\ndef workload():\n    df.groupby(\"\
    key\").apply(df_copy_function)\n\nruntimes = timeit.repeat(workload, number=1,\
    \ repeat=25)\n\nprint(\"Mean:\", statistics.mean(runtimes))\nprint(\"Std Dev:\"\
    , statistics.stdev(runtimes))"
