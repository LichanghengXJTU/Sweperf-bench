  code: "import scipy.stats as stats\nimport timeit\nimport statistics\nimport numpy\
    \ as np\nfrom numpy import float_, int_, ndarray\nimport numpy.ma as ma\nfrom\
    \ scipy.stats.distributions import norm, beta, t, binom\n\ndef setup():\n    global\
    \ n, x\n    n = 10000\n    x = np.random.normal(size=(n,))\n    \ndef workload():\n\
    \    global n, x\n    _ = stats.mstats.hdquantiles_sd(x, prob=0.5)\n\nruntimes\
    \ = timeit.repeat(workload, number=1, repeat=4, setup=setup)\n\nprint(\"Mean:\"\
    , statistics.mean(runtimes))\nprint(\"Std Dev:\", statistics.stdev(runtimes))"
