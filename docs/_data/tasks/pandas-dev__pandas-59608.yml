workload:
  language: python
  code: "import timeit\nimport statistics\n\nimport pandas as pd\nimport tempfile\n\
    import os\n\nNUM_ROWS = 100_000\nNUM_COLS = 20\n\ntemp_path = tempfile.NamedTemporaryFile(suffix=\"\
    .csv\", delete=False).name\n\n# Example Multi-Index DataFrame\ndf = pd.DataFrame(\n\
    \    {\n        f\"col_{col_idx}\": range(col_idx * NUM_ROWS, (col_idx + 1) *\
    \ NUM_ROWS)\n        for col_idx in range(NUM_COLS)\n    }\n)\ndf = df.set_index([\"\
    col_0\", \"col_1\"], drop=False)\n\n# Timing Operation A\ndef workload():\n  \
    \  df.to_csv(temp_path, index=False)\n\nruntimes = timeit.repeat(workload, number=1,\
    \ repeat=3)\n\nos.remove(temp_path)\n\n# Print runtime mean and std deviation.\n\
    print(\"Mean:\", statistics.mean(runtimes))\nprint(\"Std Dev:\", statistics.stdev(runtimes))\n\
    \n"
