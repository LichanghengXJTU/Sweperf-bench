workload:
  language: python
  code: "import timeit\nimport statistics\n\nimport pandas as pd\n\ncdtype = pd.CategoricalDtype(categories=list(range(100_000)),\
    \ ordered=True)\nbase_dtype = pd.CategoricalDtype(ordered=False)\n\ndef workload():\n\
    \    base_dtype.update_dtype(cdtype)\n    \nruntimes = timeit.repeat(workload,\
