    ABCDEFGHIJ\"))\nri = pd.Index(range(1000))\nmi = pd.MultiIndex.from_product([lev,\
    \ ri], names=[\"foo\", \"bar\"])\n\nindex = pd.date_range(\"2016-01-01\", periods=10000,\
    \ freq=\"s\", tz=\"US/Pacific\")\nindex = index.tz_localize(None).to_period(\"\
    s\")\n\nser = pd.Series(index, index=mi)\ndf = ser.unstack(\"bar\")\n\ndef workload():\n\
    \    ser.unstack(\"bar\")\n    \nruntimes = timeit.repeat(workload, number=5,\
    \ repeat=100)\n\n# Print runtime mean and std deviation.\nprint(\"Mean:\", statistics.mean(runtimes))\n\
    print(\"Std Dev:\", statistics.stdev(runtimes))\n"
