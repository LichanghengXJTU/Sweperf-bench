workload:
  language: python
  code: "\n\nimport timeit\nimport statistics\n\nimport numpy as np\n\ndef setup():\n\
    \    global l\n    l = [np.arange(10000), np.arange(10000)]\n\ndef workload():\n\
    \    np.hstack(l)\n\nruntimes = timeit.repeat(workload, number=5, repeat=100000,\
    \ setup=setup)\n\n# Print runtime mean and std deviation.\nprint(\"Mean:\", statistics.mean(runtimes))\n\
    print(\"Std Dev:\", statistics.stdev(runtimes))\n"
