workload:
  language: python
  code: "\nimport timeit\nimport statistics\n\nimport pandas as pd\nimport numpy as\
    \ np\n\nN = 10**5\n\nleft = np.append(np.arange(N), np.array(0))\nright = np.append(np.arange(1,\
    \ N + 1), np.array(1))\nintv = pd.IntervalIndex.from_arrays(left, right)\n\nintv2\
    \ = pd.IntervalIndex.from_arrays(left + 1, right + 1)\n\ndef workload():\n   \
    \ intv.intersection(intv2)\n    \n\nruntimes = timeit.repeat(workload, number=5,\
    \ repeat=20)\n\n# Print runtime mean and std deviation.\nprint(\"Mean:\", statistics.mean(runtimes))\n\
    print(\"Std Dev:\", statistics.stdev(runtimes))\n"
