workload:
  language: python
  code: "import timeit\nimport statistics\nimport numpy as np\nfrom scipy.interpolate\
    \ import RegularGridInterpolator\n\ndef setup():\n    global interp, pts\n   \
    \ \n    def f(x, y, z):\n        return 2 * x**3 + 3 * y**2 - z\n        \n  \
    \  x = np.linspace(1, 4, 11)\n    y = np.linspace(4, 7, 22)\n    z = np.linspace(7,\
    \ 9, 33)\n    xg, yg ,zg = np.meshgrid(x, y, z, indexing='ij', sparse=True)\n\
    \    data = f(xg, yg, zg)\n    interp = RegularGridInterpolator((x, y, z), data)\n\
    \    pts = np.array([[2.1, 6.2, 8.3],[3.3, 5.2, 7.1]])\n    \ndef workload():\n\
    \    global interp, pts\n    _ = interp(pts)\n\nruntimes = timeit.repeat(workload,\
    \ number=1, repeat=20, setup=setup)\n\nprint(\"Mean:\", statistics.mean(runtimes[-10:]))\n\
    print(\"Std Dev:\", statistics.stdev(runtimes[-10:]))"
