workload:
  language: python
  code: "import timeit\nimport statistics\n\nimport pandas as pd\nimport numpy as\
    \ np\n\nnlevels = 2\n\nmi1 = pd.MultiIndex.from_arrays([range(1000000)] * nlevels)\n\
    mi2 = pd.MultiIndex.from_product([range(1000)] * nlevels)\ndf1 = pd.DataFrame(np.random.randn(len(mi1)),\
    \ index=mi1)\ndf2 = pd.DataFrame(np.random.randn(len(mi2)), index=mi2)\ndfs =\
    \ [df1, df2]\n\ndef workload():\n    for df in dfs:\n        target = df.index[::10]\n\
    \        df.loc[target]\n        \nruntimes = timeit.repeat(workload, number=5,\
    \ repeat=100)\n\n# Print runtime mean and std deviation.\nprint(\"Mean:\", statistics.mean(runtimes))\n\
    print(\"Std Dev:\", statistics.stdev(runtimes))\n"
