workload:
  language: python
  code: "import timeit\nimport statistics\nimport numpy as np\nnp.random.seed(42)\n\
    \nfrom scipy import stats\n\ndef measure(n):\n    \"Measurement model, return\
    \ two coupled measurements.\"\n    m1 = np.random.normal(size=n)\n    m2 = np.random.normal(scale=0.5,\
    \ size=n)\n    return m1+m2, m1-m2\n\ndef setup():\n    global kernel, positions\n\
    \    m1, m2 = measure(2000)\n    xmin = m1.min()\n    xmax = m1.max()\n    ymin\
    \ = m2.min()\n    ymax = m2.max()\n\n    X, Y = np.mgrid[xmin:xmax:200j, ymin:ymax:200j]\n\
    \    positions = np.vstack([X.ravel(), Y.ravel()])\n    values = np.vstack([m1,\
    \ m2])\n    kernel = stats.gaussian_kde(values)\n\ndef workload():\n    global\
    \ kernel, positions\n    kernel(positions)\n\nruntimes = timeit.repeat(workload,\
    \ number=1, repeat=20, setup=setup)\n\nprint(\"Mean:\", statistics.mean(runtimes[-10:]))\n\
    print(\"Std Dev:\", statistics.stdev(runtimes[-10:]))"
