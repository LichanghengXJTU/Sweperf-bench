    \ndef setup():\n    global arr\n    N = 1_000_000\n    n_nonstr = 100_000\n  \
    \  arr = np.empty(N, dtype=object)\n    arr[:n_nonstr] = np.arange(n_nonstr)\n\
    \    arr[n_nonstr:] = \"abc\"\n\ndef workload():\n    global arr\n    try:\n \
