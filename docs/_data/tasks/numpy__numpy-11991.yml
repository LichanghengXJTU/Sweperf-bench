workload:
  language: python
  code: "\n\nimport timeit\nimport statistics\n\nimport itertools\nimport numpy as\
    \ np\n\ngrid_params = [\n    [(16, 16), (32, 32), (64, 64), (128, 128), (256,\
    \ 256), (512, 512), (1024, 1024)],\n    ['uint8', 'uint16', 'uint32', 'uint64'],\n\
    \    [(2, 2), (4, 4)]\n]\n\nblock_list = []\n\ndef setup():\n    block_list.clear()\n\
    \    \n    combinations = itertools.product(*grid_params)\n    for shape, dtype,\
    \ n_chunks in combinations:\n        block_list.append([\n            [\n    \
    \            np.full(\n                    shape=[s // n_chunk for s, n_chunk\
    \ in zip(shape, n_chunks)],\n                    fill_value=1, \n            \
    \        dtype=dtype\n                ) for _ in range(n_chunks[1])\n        \
    \    ]\n            for _ in range(n_chunks[0])\n        ])\n\ndef workload():\n\
    \    for block in block_list:\n        np.block(block)\n\nruntimes = timeit.repeat(workload,\
    \ number=5, repeat=1000, setup=setup)\n\n# Print runtime mean and std deviation.\n\
    print(\"Mean:\", statistics.mean(runtimes))\nprint(\"Std Dev:\", statistics.stdev(runtimes))\n"
