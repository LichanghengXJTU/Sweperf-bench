workload:
  language: python
  code: "\nimport timeit\nimport statistics\n\nimport numpy as np\nimport pandas.core.common\
    \ as com\n\ncast_func = com.cast_scalar_indexer\n\nkey1 = np.float64(17179869184.0)\n\
    key2 = float(key1) * 2**30             \nkey3 = np.float64(np.iinfo(np.int64).max)\n\
    keys = (key1, key2, key3)\n\ndef workload():\n    for key in keys:\n        cast_func(key)\n\
    \nruntimes = timeit.repeat(workload, number=5, repeat=10**6)\n\n# Print runtime\
    \ mean and std deviation.\nprint(\"Mean:\", statistics.mean(runtimes))\nprint(\"\
    Std Dev:\", statistics.stdev(runtimes))\n"
