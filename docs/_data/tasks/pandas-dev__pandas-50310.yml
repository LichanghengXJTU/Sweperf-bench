workload:
  language: python
  code: "import timeit\nimport statistics\n\nimport pandas as pd\nimport numpy as\
    \ np\n\nN = 10**5\n\nea_int_left = pd.Index(np.arange(N), dtype=\"Int64\")\nea_int_right\
    \ = ea_int_left[:-1]\n\ndef workload():\n    ea_int_left.union(ea_int_right)\n\
    \    ea_int_left.intersection(ea_int_right)\n    \nruntimes = timeit.repeat(workload,\
    \ number=5, repeat=25)\n\n# Print runtime mean and std deviation.\nprint(\"Mean:\"\
    , statistics.mean(runtimes))\nprint(\"Std Dev:\", statistics.stdev(runtimes))\n"
