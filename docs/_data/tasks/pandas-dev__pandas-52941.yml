workload:
  language: python
  code: "import pandas as pd\nimport numpy as np\nimport timeit\nimport statistics\n\
    \ndef setup():\n    global df, items\n    n_cols = 100_000\n    n_rows = 1000\n\
    \    df = pd.DataFrame(np.random.randn(n_rows, n_cols),\n                    \
    \  columns=[f\"col_{i}\" for i in range(n_cols)])\n\n    items = np.random.choice(df.columns,\
    \ size=int(n_cols * 0.6), replace=False)\n    items = items.tolist()\n    np.random.shuffle(items)\n\
    \ndef workload():\n    global df, items\n    df.filter(items=items, axis=1)\n\n\
    runtimes = timeit.repeat(workload, number=5, repeat=20, setup=setup)\nprint(\"\
    Mean:\", statistics.mean(runtimes))\nprint(\"Std Dev:\", statistics.stdev(runtimes))"
