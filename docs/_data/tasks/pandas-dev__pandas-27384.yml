    \ np\n\nN = 10 ** 5\n\ndef setup():\n    global idx\n    idx = pd.MultiIndex.from_product(\n\
    \        [pd.date_range(\"1/1/2000\", freq=\"T\", periods=N // 2), [\"a\", \"\
    b\"]]\n    )\n\ndef workload():\n    global idx\n    idx.shape\n\nruntimes = timeit.repeat(workload,\
