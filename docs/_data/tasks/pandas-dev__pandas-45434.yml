    \nN = 1_000_000\n\ndef setup():\n    global arr\n    arr = pd.array(np.random.randint(0,\
    \ 100, size=N), dtype=\"Int64\")\n    arr._mask[:N//10] = True\n\ndef workload():\n\
    \    global arr\n    arr._values_for_argsort()\n\nruntimes = timeit.repeat(workload,\
