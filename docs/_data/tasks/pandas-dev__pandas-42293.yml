    \nfrom pandas import IntervalIndex\n\nparams = [10**3, 10**5]\n\ndef setup():\n\
    \    global left, right\n    N = 100000\n    left = IntervalIndex.from_breaks(np.arange(N))\n\
    \    right = IntervalIndex.from_breaks(np.arange(N - 3, 2 * N - 3))\n\ndef workload():\n\
    \    global left, right\n    left.intersection(right)\n\nruntimes = timeit.repeat(workload,\
