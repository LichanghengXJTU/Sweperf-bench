workload:
  language: python
  code: "import timeit\nimport statistics\n\nimport numpy as np\nimport dask.array\
    \ as da\n\n\nclass ArrayLikeObject:\n    def __init__(self):\n        self._array\
    \ = np.ones((1, 1, 20, 30), dtype=float)\n        self.shape = self._array.shape\n\
    \        self.ndim = self._array.ndim\n        self.dtype = self._array.dtype\n\
    \n    def __getitem__(self, item):\n        return self._array[item]\n\n\ndef\
    \ workload():\n    meta = np.zeros((0,), dtype=float)\n    chunks = [[[[da.from_array(ArrayLikeObject(),\
    \ meta=meta)] * 269] * 6] * 4]\n    da.block(chunks)\n    \n\nruntimes = timeit.repeat(workload,\
    \ number=1, repeat=100)\n\n# Print runtime mean and std deviation.\nprint(\"Mean:\"\
    , statistics.mean(runtimes))\nprint(\"Std Dev:\", statistics.stdev(runtimes))\n"
