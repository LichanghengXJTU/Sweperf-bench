workload:
  language: python
  code: "import timeit\nimport statistics\n\nimport numpy as np\nimport pandas as\
    \ pd\n\nncols = 1000\nN = 1000\ndata = np.random.randn(N, ncols)\nlabels = np.random.randint(0,\
    \ 100, size=N)\ndf = pd.DataFrame(data)\ndf_am = df._as_manager('array')\n\ndef\
    \ workload():\n    df_am.groupby(labels).sum()\n\nruntimes = timeit.repeat(workload,\
    \ number=5, repeat=100)\n\n# Print runtime mean and std deviation.\nprint(\"Mean:\"\
    , statistics.mean(runtimes))\nprint(\"Std Dev:\", statistics.stdev(runtimes))\n"
