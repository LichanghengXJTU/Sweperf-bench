workload:
  language: python
  code: "\nimport timeit\nimport statistics\n\nimport pandas as pd\nimport numpy as\
    \ np\n\nN = 10 ** 5\nN_groupby = 100\n\narr_options = [\n    (100 * np.random.random(N)).astype(dtype)\n\
    \    for dtype in [\"int\", \"float\"]\n]\nexpanding_groupby_options = [\n   \
    \ pd.DataFrame({\"A\": arr[:N_groupby], \"B\": range(N_groupby)}).groupby(\"B\"\
    ).expanding()\n    for arr in arr_options\n]\nmethods = [\"median\", \"mean\"\
    , \"max\", \"min\", \"std\", \"count\", \"sum\"]\n\ndef workload():\n    for expanding_groupby\
    \ in expanding_groupby_options:\n        for method in methods:\n            #\
    \ Using timeit to measure the execution time of each method\n            getattr(expanding_groupby,\
    \ method)()\n\nruntimes = timeit.repeat(workload, number=1, repeat=25)\n\nprint(\"\
    Mean:\", statistics.mean(runtimes))\nprint(\"Std Dev:\", statistics.stdev(runtimes))\n"
