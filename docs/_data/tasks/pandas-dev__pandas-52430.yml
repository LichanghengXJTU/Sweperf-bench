  code: "import timeit\nimport statistics\n\nimport pandas as pd\nimport numpy as\
    \ np\n\nser = pd.Series(np.random.randn(10_000_000))\n\ndef workload():\n    ser.to_numpy(dtype=\"\
    float64\", na_value=np.nan, copy=False)\n\n# Measure runtime\nruntimes = timeit.repeat(workload,\
