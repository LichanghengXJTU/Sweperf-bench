workload:
  language: python
  code: "\nimport timeit\nimport statistics\n\nimport pandas as pd\nimport pandas.util.testing\
    \ as tm\nimport numpy as np\n\nN = 10 ** 5\nother_cols, sep, na_rep, na_frac =\
    \ 3, None, '-', 0.0\n\nmask_gen = lambda: np.random.choice([True, False], N, p=[1\
    \ - na_frac, na_frac])\ns = pd.Series(tm.makeStringIndex(N)).where(mask_gen())\n\
    others = pd.DataFrame(\n    {i: tm.makeStringIndex(N).where(mask_gen()) for i\
    \ in range(other_cols)}\n)\n\ndef workload():\n    s.str.cat(others=others, sep=sep,\
    \ na_rep=na_rep)\n\nruntimes = timeit.repeat(workload, number=1, repeat=100)\n\
    \nprint(\"Mean:\", statistics.mean(runtimes))\nprint(\"Std Dev:\", statistics.stdev(runtimes))"
