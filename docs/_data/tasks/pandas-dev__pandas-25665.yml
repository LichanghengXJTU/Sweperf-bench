  code: "import timeit\nimport statistics\nimport matplotlib\nmatplotlib.use(\"Agg\"\
    )\nimport pandas as pd\nimport numpy as np\nfrom pandas import DataFrame, date_range\n\
    import matplotlib.pyplot as plt\n\ndef setup():\n    global df\n    N = 2000\n\
    \    M = 5\n    idx = date_range(\"1/1/1975\", periods=N)\n    df = DataFrame(np.random.randn(N,\
    \ M), index=idx)\n    plt.close('all')\n    \ndef workload():\n    global df\n\
    \    _ = df.plot()\n\nruntimes = timeit.repeat(workload, number=1, repeat=1000,\
    \ setup=setup)\n\nprint(\"Mean:\", statistics.mean(runtimes))\nprint(\"Std Dev:\"\
    , statistics.stdev(runtimes))"
