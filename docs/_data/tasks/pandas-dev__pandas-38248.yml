workload:
  language: python
  code: "import pandas as pd\nimport numpy as np\nimport timeit\nimport statistics\n\
    \ndef setup():\n    global arr1, arr2\n    N = 10_000_000\n\n    base = pd.date_range(\"\
    2000-01-01\", periods=N, freq=\"s\")\n    arr1 = base._data  # DatetimeArray\n\
    \    arr2 = pd.date_range(\"2000-01-01 00:00:01\", periods=N, freq=\"s\")._data\n\
    \ndef workload():\n    global arr1, arr2\n    arr1 < arr2\n\nruntimes = timeit.repeat(workload,\
    \ number=10, repeat=25, setup = setup)\nprint(\"Mean:\", statistics.mean(runtimes))\n\
    print(\"Std Dev:\", statistics.stdev(runtimes))"
