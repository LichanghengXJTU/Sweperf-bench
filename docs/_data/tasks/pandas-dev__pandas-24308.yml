  code: "\nimport timeit\nimport statistics\n\nimport pandas as pd\nimport numpy as\
    \ np\nfrom matplotlib import pyplot as plt\n\nN = 2000\nM = 5\n\ndef setup():\n\
    \    global df\n    plt.close('all')\n    np.random.seed(42)\n    idx = pd.date_range('1/1/1975',\
    \ periods=N)\n    df = pd.DataFrame(np.random.randn(N, M), index=idx)\n\ndef workload():\n\
    \    global df\n    df.plot()\n\nruntimes = timeit.repeat(workload, number=1,\
    \ repeat=26, setup=setup)[-25:]\n\nprint(\"Mean:\", statistics.mean(runtimes))\n\
    print(\"Std Dev:\", statistics.stdev(runtimes))"
