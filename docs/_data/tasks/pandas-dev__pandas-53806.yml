workload:
  language: python
  code: "\nimport timeit\nimport statistics\n\nimport pandas as pd\nimport numpy as\
    \ np\n\nimport pandas as pd\nimport numpy as np\n\nmi = pd.MultiIndex.from_product([range(1000),\
    \ range(1000)], names=[\"A\", \"B\"])\nser = pd.Series(np.random.randn(len(mi)),\
    \ index=mi)\ndf = ser.to_frame(\"value\").reset_index()\n\ndef workload():\n \
    \   df.sort_values([\"A\", \"B\"])\n    ser.sort_index()\n    ser.groupby([\"\
    A\", \"B\"]).size()\n    ser.unstack()\n    \n# Drop first run due to numba JIT.\n\
    runtimes = timeit.repeat(workload, number=1, repeat=10)\n\n# Print runtime mean\
    \ and std deviation.\nprint(\"Mean:\", statistics.mean(runtimes))\nprint(\"Std\
    \ Dev:\", statistics.stdev(runtimes))\n"
