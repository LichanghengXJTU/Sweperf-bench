workload:
  language: python
  code: "import timeit\nimport statistics\nimport numpy as np\nfrom scipy.sparse import\
    \ diags, dia_matrix\n\ndef setup():\n    global M1, M2, M3\n    N = 100000\n \
    \   M1 = diags(diagonals = [np.random.random(N-1), np.random.random(N), np.random.random(N-1)],\
    \ offsets = [-1, 0, 1])\n    M2 = diags(diagonals = [np.random.random(N-1), np.random.random(N),\
    \ np.random.random(N-1)], offsets = [-1, 0, 1])\n    M3 = diags(diagonals = [np.random.random(N-1),\
    \ np.random.random(N), np.random.random(N-1)], offsets = [-1, 0, 1])\n\ndef workload():\n\
    \    global M1, M2, M3\n    \n    _ = M1 + M2 + M3\n\nruntimes = timeit.repeat(workload,\
    \ number=1, repeat=2000, setup=setup)\n\nprint(\"Mean:\", statistics.mean(runtimes[-1000:]))\n\
    print(\"Std Dev:\", statistics.stdev(runtimes[-1000:]))"
