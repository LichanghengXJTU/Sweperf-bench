    \ np\n\nmi_med = pd.MultiIndex.from_product( \n    [np.arange(1000), np.arange(10),\
    \ list(\"A\")], names=[\"one\", \"two\", \"three\"] \n) \n\ndef workload():\n\
    \    mi_med.get_loc((999, 9, \"A\"))  \n\nruntimes = timeit.repeat(workload, number=5,\
