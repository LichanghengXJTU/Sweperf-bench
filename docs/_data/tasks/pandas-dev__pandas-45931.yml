workload:
  language: python
  code: "import timeit\nimport statistics\n\nimport numpy as np\nimport pandas as\
    \ pd\n\nn1 = 10 ** 7\nn2 = 10\n\nmi = pd.MultiIndex.from_product([np.arange(n1),\
    \ np.arange(n2)])\n\ndef workload():\n    mi.get_locs([n1 - 1])\n\nruntimes =\
    \ timeit.repeat(workload, number=1, repeat=100)\n\n# Print runtime mean and std\
    \ deviation.\nprint(\"Mean:\", statistics.mean(runtimes))\nprint(\"Std Dev:\"\
    , statistics.stdev(runtimes))\n"
