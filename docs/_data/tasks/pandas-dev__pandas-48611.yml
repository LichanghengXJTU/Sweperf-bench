workload:
  language: python
  code: "import timeit\nimport statistics\n\nimport pandas as pd\nimport numpy as\
    \ np\n\nN = 100_000\nmi1 = pd.MultiIndex.from_arrays([np.arange(N)] * 4, names=[\"\
    a\", \"b\", \"c\", \"d\"])\nmi2 = pd.MultiIndex.from_arrays([np.arange(N)] * 2,\
    \ names=[\"a\", \"b\"])\nleft = pd.DataFrame({\"col1\": 1}, index=mi1)\nright\
    \ = pd.DataFrame({\"col2\": 2}, index=mi2)\n\ndef workload():\n    left.join(right)\n\
    \nruntimes = timeit.repeat(workload, number=1, repeat=1000)\n\n# Print runtime\
    \ mean and std deviation.\nprint(\"Mean:\", statistics.mean(runtimes))\nprint(\"\
    Std Dev:\", statistics.stdev(runtimes))\n"
