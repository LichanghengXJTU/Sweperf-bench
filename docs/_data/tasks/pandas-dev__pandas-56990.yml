    \    ]\n)\nmi_deepcopy = mi.copy(deep=True)\nidx_non_object = pd.RangeIndex(1)\n\
    \ndef workload():\n    mi.equals(mi_deepcopy)\n\nruntimes = timeit.repeat(workload,\
