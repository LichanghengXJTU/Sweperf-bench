workload:
  language: python
  code: "import timeit\nimport statistics\n\nimport numpy as np\nimport dask.array\
    \ as da\n\nN_rows = 10**4\nN_cols = 10**4\nchunks = (1000, 1000)\nnew_chunks =\
    \ ((20,) * 50, (10,) * 100)\n\n# Global variable for the array so setup can define\
    \ it and workload can reuse it\narray = None\n\ndef setup():\n    global array\n\
    \    array = da.random.random((N_rows, N_cols), chunks=chunks)\n    array._chunks\
    \ = new_chunks\n    _ = array.numblocks\n    _ = array.npartitions\n    _ = array.shape\n\
    \    _ = array.ndim\n    _ = array.size\n\ndef workload():\n    _ = array.numblocks\n\
    \    _ = array.npartitions\n    _ = array.shape\n    _ = array.ndim\n    _ = array.size\n\
    \nruntimes = timeit.repeat(workload, number=1, repeat=10000, setup=setup)\n\n\
    # Print runtime mean and std deviation.\nprint(\"Mean:\", statistics.mean(runtimes))\n\
    print(\"Std Dev:\", statistics.stdev(runtimes))\n"
