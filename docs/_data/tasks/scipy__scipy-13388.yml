workload:
  language: python
  code: "import timeit\nimport statistics\nimport numpy as np\nimport scipy.stats\
    \ as stats\n\ndef setup():\n    global x\n    np.random.random(1234)\n    x =\
    \ np.random.random(1000)\n    \ndef workload():\n    global x\n    stats.kurtosis(x,\
    \ bias=True)\n    stats.skew(x, bias=True)\n\nruntimes = timeit.repeat(workload,\
    \ number=1, repeat=20000, setup=setup)\n\nprint(\"Mean:\", statistics.mean(runtimes[-10000:]))\n\
    print(\"Std Dev:\", statistics.stdev(runtimes[-10000:]))"
