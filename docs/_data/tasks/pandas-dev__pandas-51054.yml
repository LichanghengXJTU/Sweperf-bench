workload:
  language: python
  code: "\nimport timeit\nimport statistics\n\nimport pandas as pd\nimport numpy as\
    \ np\n\nfrom pandas.api.types import infer_dtype\n\nbase_arr = np.arange(10_000_000)\n\
    x1 = np.array(base_arr)\nx2 = pd.Series(base_arr)\n\nx3 = pd.Series(base_arr,\
    \ dtype=\"Int32\")\nx4 = pd.array(base_arr)\n\ndef workload():\n    infer_dtype(x1)\n\
    \    infer_dtype(x2)\n    infer_dtype(x3)\n    infer_dtype(x4)\n\nruntimes = timeit.repeat(workload,\
    \ number=1, repeat=10**4)\n\nprint(\"Mean:\", statistics.mean(runtimes))\nprint(\"\
    Std Dev:\", statistics.stdev(runtimes))"
