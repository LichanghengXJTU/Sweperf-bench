workload:
  language: python
  code: "import timeit\nimport statistics\n\nimport pandas as pd\nimport numpy as\
    \ np\n\nngroups = 1000\nncols = 5\nsize = ngroups * 2\nrng = np.arange(ngroups).reshape(-1,\
    \ 1)\nrng = np.broadcast_to(rng, (len(rng), ncols))\ntaker = np.random.randint(0,\
    \ ngroups, size=size)\nvalues = rng.take(taker, axis=0)\nkey = np.random.randint(0,\
    \ size, size=size, dtype='uint')\n\ncols = [f\"values{n}\" for n in range(ncols)]\n\
    df = pd.DataFrame(values, columns=cols)\ndf[\"key\"] = key\n\ndef workload():\n\
    \    df.groupby(cols)[\"key\"].count()\n\nruntimes = timeit.repeat(workload, number=5,\
    \ repeat=10**4)\n\n# Print runtime mean and std deviation.\nprint(\"Mean:\", statistics.mean(runtimes))\n\
    print(\"Std Dev:\", statistics.stdev(runtimes))\n"
