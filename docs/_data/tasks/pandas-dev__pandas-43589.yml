  code: "import timeit\nimport statistics\n\nfrom dateutil import tz\nimport pandas\
    \ as pd\nfrom time import time\n\ndates = pd.date_range('2010-01-01', periods=1000,\
    \ tz=tz.tzutc())\nindex = pd.MultiIndex.from_product([range(100), dates])\nindex2\
    \ = index.copy()\n\ndef workload():\n    index.equals(index2)\n    \nruntimes\
    \ = timeit.repeat(workload, number=5, repeat=25)\n\n# Print runtime mean and std\
    \ deviation.\nprint(\"Mean:\", statistics.mean(runtimes))\nprint(\"Std Dev:\"\
    , statistics.stdev(runtimes))\n"
