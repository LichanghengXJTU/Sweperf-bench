  code: "\nimport timeit\nimport statistics\n\nimport pandas as pd\nimport numpy as\
    \ np\n\narrays = [pd.arrays.SparseArray(np.random.randint(0, 2, 1000), dtype=\"\
    float64\") for _ in range(10000)]\nindex = pd.Index(range(len(arrays[0])))  \n\
    columns = pd.Index(range(len(arrays)))  \n\ndef workload():\n    pd.DataFrame._from_arrays(arrays,\
    \ index=index, columns=columns)  \n\nruntimes = timeit.repeat(workload, number=1,\
    \ repeat=100)\n\nprint(\"Mean:\", statistics.mean(runtimes))\nprint(\"Std Dev:\"\
    , statistics.stdev(runtimes))"
