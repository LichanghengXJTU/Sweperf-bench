workload:
  language: python
  code: "import timeit\nimport statistics\n\nfrom dask import delayed\nimport random\n\
    \nN_LAYERS = 50\nWIDTH = 100\n\ndef generate_deep_graph(n_layers, width):\n  \
    \  base = [delayed(lambda x: x)(i) for i in range(width)]\n    layers = [base]\n\
    \n    for _ in range(n_layers):\n        prev_layer = layers[-1]\n        next_layer\
    \ = [\n            delayed(lambda *args: sum(args))(*random.sample(prev_layer,\
    \ k=3))\n            for _ in range(width)\n        ]\n        layers.append(next_layer)\n\
    \n    return layers[-1]\n\ndef setup():\n    global final_sum\n    random.seed(42)\n\
    \    final_layer = generate_deep_graph(N_LAYERS, WIDTH)\n    final_sum = delayed(sum)(final_layer)\n\
    \ndef workload():\n    global final_sum\n    final_sum.compute()\n\nruntimes =\
    \ timeit.repeat(workload, number=1, repeat=20, setup=setup)\n\nprint(\"Mean:\"\
    , statistics.mean(runtimes))\nprint(\"Std Dev:\", statistics.stdev(runtimes))\n"
