    \ np\n\ncols = 36\nrows = 12\n\ndef _apply_func(s):\n    return [\n        \"\
    background-color: lightcyan\" if s.name == \"row_1\" else \"\" for v in s\n  \
    \  ]\n\ndef initialize():\n    df = pd.DataFrame(\n        np.random.randn(rows,\
    \ cols),\n        columns=[f\"float_{i+1}\" for i in range(cols)],\n        index=[f\"\
    row_{i+1}\" for i in range(rows)],\n    )\n    st = df.style.apply(_apply_func,\
    \ axis=1)\n    return st\n\ninitialize()\n\ndef workload():\n    st = initialize()\n\
    \    st._render_html(True, True)\n\nruntimes = timeit.repeat(workload, number=5,\
    \ repeat=25)\n\n# Print runtime mean and std deviation.\nprint(\"Mean:\", statistics.mean(runtimes))\n\
    print(\"Std Dev:\", statistics.stdev(runtimes))\n"
