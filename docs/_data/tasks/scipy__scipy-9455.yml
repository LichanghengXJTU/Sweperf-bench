workload:
  language: python
  code: "import timeit\nimport statistics\n\nimport numpy as np\nimport scipy.linalg\n\
    \nn = 100\nA = np.random.rand(n,n)\nA_lu = scipy.linalg.lu_factor(A, check_finite=False)\n\
    \ndef workload():\n    f = np.random.rand(n)\n    for i in range(50000):\n   \
    \     f = scipy.linalg.lu_solve(A_lu, f, check_finite=False)\n\nruntimes = timeit.repeat(workload,\
    \ number=1, repeat=5)\n\nprint(\"Mean:\", statistics.mean(runtimes))\nprint(\"\
    Std Dev:\", statistics.stdev(runtimes))\n"
