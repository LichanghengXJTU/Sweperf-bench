workload:
  language: python
  code: "import timeit\nimport statistics\n\nimport dask\nimport dask.array as da\n\
    import numpy as np\n\ndef setup():\n    global stacked, sub_arrays\n    sub_arrays\
    \ = [\n        da.from_delayed(\n            dask.delayed(np.zeros)((100000,),\
    \ dtype=\"int64\"), \n            shape=(100000,), \n            dtype=\"int64\"\
    , \n            name=idx\n        ) \n        for idx in range(10000)\n    ]\n\
    \    stacked = da.stack(sub_arrays)\n\ndef workload():\n    global stacked, sub_arrays\n\
    \    for i in range(len(sub_arrays)):\n        stacked[i]\n\nruntimes = timeit.repeat(workload,\
    \ number=1, repeat=5, setup=setup)\n\n# Print runtime mean and std deviation.\n\
    print(\"Mean:\", statistics.mean(runtimes))\nprint(\"Std Dev:\", statistics.stdev(runtimes))\n"
