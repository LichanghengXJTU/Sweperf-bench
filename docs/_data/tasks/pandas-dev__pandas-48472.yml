workload:
  language: python
  code: "import timeit\nimport statistics\n\nimport pandas as pd\nimport numpy as\
    \ np\n\n\nidx_ea = pd.Index(np.arange(1_000_000), dtype=\"Int64\")\nindexer =\
    \ np.arange(500, 1000)\n\ndef workload():\n    idx_ea.get_indexer(indexer)\n\n\
    runtimes = timeit.repeat(workload, number=5, repeat=100)\n\n# Print runtime mean\
    \ and std deviation.\nprint(\"Mean:\", statistics.mean(runtimes))\nprint(\"Std\
    \ Dev:\", statistics.stdev(runtimes))\n"
