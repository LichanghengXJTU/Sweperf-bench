  code: "\nimport timeit\nimport statistics\n\nimport pandas as pd\nimport numpy as\
    \ np\n\nN = 10**7\n\ndef setup():\n    global intv\n    left = np.append(np.arange(N),\
    \ np.array(0))\n    right = np.append(np.arange(1, N + 1), np.array(1))\n    intv\
    \ = pd.IntervalIndex.from_arrays(left, right)\n    intv._engine\n\ndef workload():\n\
    \    global intv\n    intv.is_unique\n\nruntimes = timeit.repeat(workload, number=1,\
    \ repeat=10, setup=setup)\n\nprint(\"Mean:\", statistics.mean(runtimes))\nprint(\"\
    Std Dev:\", statistics.stdev(runtimes))"
