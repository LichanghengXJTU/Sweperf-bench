workload:
  language: python
  code: "import timeit\nimport statistics\n\nfrom dask.array.core import slices_from_chunks\n\
    \ndef workload():\n    slices_from_chunks(((2,) * 1000, (3,) * 1000, (4,) * 10))\n\
    \nruntimes = timeit.repeat(workload, number=1, repeat=10)\n\n# Print runtime mean\
    \ and std deviation.\nprint(\"Mean:\", statistics.mean(runtimes))\nprint(\"Std\
    \ Dev:\", statistics.stdev(runtimes))\n"
