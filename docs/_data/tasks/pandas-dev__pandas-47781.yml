  code: "import timeit\nimport statistics\n\nimport pandas as pd\nimport numpy as\
    \ np\nimport pyarrow as pa\nfrom pyarrow import parquet as pq\nimport tempfile\n\
    import os\n\nn = 10000000\ndf = pd.DataFrame(\n    {\n        \"a\": np.random.choice([0,\
    \ 1, None], n),\n        \"b\": np.random.choice([0, 10, 90129, None], n),\n \
    \       \"c\": np.random.choice([True, False, None], n),\n        \"d\": np.random.choice([\"\
    a\", \"b\", None], n),\n    },\n    dtype=object,\n)\ndf[\"a\"] = df[\"a\"].astype(\"\
    Int8\")\ndf = df.convert_dtypes()\n\ntemp_path = tempfile.NamedTemporaryFile(suffix=\"\
    .parquet\", delete=False).name\n\ntable = pa.Table.from_pandas(df)\ntable = table.replace_schema_metadata()\n\
    pq.write_table(table, temp_path)\n\ndef workload():\n    df = pd.read_parquet(temp_path,\
    \ use_nullable_dtypes=True)\n\nruntimes = timeit.repeat(workload, number=1, repeat=25)\n\
    \nos.remove(temp_path)\n\n# Print runtime mean and std deviation.\nprint(\"Mean:\"\
    , statistics.mean(runtimes))\nprint(\"Std Dev:\", statistics.stdev(runtimes))\n"
