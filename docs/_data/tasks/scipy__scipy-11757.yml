workload:
  language: python
  code: "import timeit\nimport statistics\n\nimport scipy.stats\nimport numpy as np\n\
    \ninp = np.random.rand(9999).reshape(3,3333)*200\n\nsubbin_x_edges = np.arange(0,\
    \ 200, dtype=np.float32)\nsubbin_y_edges = np.arange(0, 200, dtype=np.float64)\n\
    \ndef workload():\n    stat = 'std'\n    binned_stat, _, _, binnumbers = scipy.stats.binned_statistic_2d(\n\
    \        inp[0], inp[1], values=inp[2], statistic=stat,\n        bins=[subbin_x_edges,\
    \ subbin_y_edges], expand_binnumbers=True)\n\nruntimes = timeit.repeat(workload,\
    \ number=1, repeat=50)\n\nprint(\"Mean:\", statistics.mean(runtimes))\nprint(\"\
    Std Dev:\", statistics.stdev(runtimes))\n"
