workload:
  language: python
  code: "import timeit\nimport statistics\n\nimport dask.array as da\nimport numpy\
    \ as np\n\ndef av_blocks(data, blocksize):\n    sum_data = []\n    for i in range(0,\
    \ data.shape[0], blocksize):\n        inc_data = da.sum(data[i:i+blocksize, ...],\
    \ axis=0, dtype=data.dtype)\n        sum_data.append(inc_data)\n    av_data =\
    \ da.stack(sum_data, axis=0) / np.float32(blocksize)\n    \n    return av_data\n\
    \ndef workload():\n    orig_chans = 4096\n    t_sum_flags = da.ones((orig_chans,),\
    \ dtype=np.float32, chunks=(orig_chans,))\n    av_flags = av_blocks(t_sum_flags,\
    \ 2)\n    da.compute(av_flags)\n\nruntimes = timeit.repeat(workload, number=1,\
    \ repeat=10)\n\n# Print runtime mean and std deviation.\nprint(\"Mean:\", statistics.mean(runtimes))\n\
    print(\"Std Dev:\", statistics.stdev(runtimes))\n"
