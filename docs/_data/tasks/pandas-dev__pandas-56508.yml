workload:
  language: python
  code: "import timeit\nimport statistics\n\nimport pandas as pd\nimport numpy as\
    \ np\n\nnp.random.seed(0)\n\nN = 100_000\ndata = np.arange(N) \narr = pd.array(np.where(np.random.rand(N)\
    \ > 0.1, data, np.nan), dtype=\"Int32\")\n\ndef workload():\n    arr._hash_pandas_object(encoding='utf-8',\
    \ hash_key=\"1000000000000000\", categorize=False)\n\nruntimes = timeit.repeat(workload,\
    \ number=5, repeat=1000)\n\n# Print runtime mean and std deviation.\nprint(\"\
    Mean:\", statistics.mean(runtimes))\nprint(\"Std Dev:\", statistics.stdev(runtimes))\n"
