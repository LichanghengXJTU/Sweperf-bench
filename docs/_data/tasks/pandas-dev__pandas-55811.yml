  code: "import timeit\nimport statistics\n\nimport pandas as pd\nimport numpy as\
    \ np\n\nn_days = 300\n\nN = 1_000_000\n\nmi1 = pd.MultiIndex.from_arrays([np.ones(N),\
    \ np.ones(N)])\nmi2 = pd.MultiIndex.from_tuples([(1, 1)])\n\ndef workload():\n\
    \    mi1.get_indexer_non_unique(mi2)\n    \nruntimes = timeit.repeat(workload,\
