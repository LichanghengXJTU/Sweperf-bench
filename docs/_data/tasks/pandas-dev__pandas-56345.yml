  language: python
  code: "import timeit\nimport statistics\n\nimport pandas as pd\nimport numpy as\
    \ np\n\ncategories = [f\"cat_{i:03}\" for i in range(1000)]\n\nidx1 = pd.CategoricalIndex(np.repeat(categories,\
    \ 1000), categories=categories)\nidx2 = pd.CategoricalIndex(categories[100:200],\
    \ categories=reversed(categories))\n\ndf1 = pd.DataFrame({\"val1\": 1}, index=idx1)\n\
    df2 = pd.DataFrame({\"val2\": 2}, index=idx2)\n\ndef workload():\n    df1.join(df2)\n\
    \    \nruntimes = timeit.repeat(workload, number=5, repeat=100)\n\n# Print runtime\
    \ mean and std deviation.\nprint(\"Mean:\", statistics.mean(runtimes))\nprint(\"\
    Std Dev:\", statistics.stdev(runtimes))\n"
