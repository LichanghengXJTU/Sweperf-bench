workload:
  language: python
  code: "import timeit\nimport statistics\n\nimport pandas as pd\nimport numpy as\
    \ np\n\n\nsize = 5 * 10**5\nrng = np.arange(0, 10**13, 10**7)\n\nstamps = np.datetime64(\"\
    now\").view(\"i8\") + rng\n\nidx1 = np.sort(np.random.choice(stamps, size, replace=False))\n\
    idx2 = np.sort(np.random.choice(stamps, size, replace=False))\nts1 = pd.Series(np.random.randn(size),\
    \ idx1)\nts2 = pd.Series(np.random.randn(size), idx2)\n\ndef workload():\n   \
    \ ts1 + ts2\n    ts1.align(ts2, join=\"left\")\n        \nruntimes = timeit.repeat(workload,\
    \ number=5, repeat=100)\n\n# Print runtime mean and std deviation.\nprint(\"Mean:\"\
    , statistics.mean(runtimes))\nprint(\"Std Dev:\", statistics.stdev(runtimes))\n"
