workload:
  language: python
  code: "import timeit\nimport statistics\nimport numpy as np\nfrom scipy import integrate\n\
    \ndef setup():\n    global f\n    def f(x):\n        return np.sin(x) * np.exp(1j\
    \ * x**2)\n    \ndef workload():\n    global f\n    _ , _ = integrate.quad(f,\
    \ 0, 1, complex_func=True)\n\nruntimes = timeit.repeat(workload, number=1, repeat=20000,\
    \ setup=setup)\n\nprint(\"Mean:\", statistics.mean(runtimes[-10000:]))\nprint(\"\
    Std Dev:\", statistics.stdev(runtimes[-10000:]))"
