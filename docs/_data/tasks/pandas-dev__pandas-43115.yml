  code: "import pandas as pd\nimport numpy as np\nimport timeit\nimport statistics\n\
    \ndef setup():\n    global df, grouped\n    N = 1_000_000\n    K = 1000\n    df\
    \ = pd.DataFrame({\n        f\"col{i}\": np.random.randn(N) for i in range(10)\n\
    \    })\n    df[\"key\"] = np.random.randint(0, K, size=N)\n    grouped = df.groupby(\"\
    key\")\n\ndef workload():\n    global grouped\n    grouped.std()\n\nruntimes =\
    \ timeit.repeat(workload, number=10, repeat=10, setup=setup)\nprint(\"Mean:\"\
    , statistics.mean(runtimes))\nprint(\"Std Dev:\", statistics.stdev(runtimes))\n"
