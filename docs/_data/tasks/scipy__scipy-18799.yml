workload:
  language: python
  code: "\nimport timeit\nimport statistics\nimport numpy as np\nfrom scipy import\
    \ stats\n\ndef setup():\n    global gh, x\n    a, b, c, z = 1.5, 2.5, 2, 0\n\n\
    \    gh = stats.gausshyper(a=a, b=b, c=c, z=z)\n\n    x = np.linspace(0, 1, 1000)\n\
    \        \ndef workload():\n    global gh, x\n    _ = gh.cdf(x)\n    _ = gh.rvs(size=1000)\n\
    \    \nruntimes = timeit.repeat(workload, number=1, repeat=10, setup=setup)\n\n\
    print(\"Mean:\", statistics.mean(runtimes[-10:]))\nprint(\"Std Dev:\", statistics.stdev(runtimes[-10:]))"
