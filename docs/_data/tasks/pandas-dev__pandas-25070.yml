workload:
  language: python
  code: "\nimport timeit\nimport statistics\n\nimport pandas as pd\n\nN = 10**6\n\n\
    s_fast = pd.Series([False] * N)\ns_slow = pd.Series([True] * N)\n\ndef workload():\n\
    \    s_fast.all()\n    s_slow.all()\n    \n    s_fast.any()\n    s_slow.any()\n\
    \nruntimes = timeit.repeat(workload, number=1, repeat=25)\n\nprint(\"Mean:\",\
    \ statistics.mean(runtimes))\nprint(\"Std Dev:\", statistics.stdev(runtimes))"
