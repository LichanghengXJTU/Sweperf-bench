workload:
  language: python
  code: "import timeit\nimport statistics\n\nimport numpy as np\nimport pandas as\
    \ pd\n\npearson_results = np.array([])\nspearman_results = np.array([])\nnum_tests\
    \ = 10\nnum_runs = 10\n\ndef setup():\n    global df\n    data = np.random.uniform(-1,\
    \ 1, size=(100, 50000))\n    df = pd.DataFrame(data)\n    df.columns = [str(c)\
    \ for c in df.columns]\n\ndef workload():\n    global df\n    df.corrwith(df['0'],\
    \ axis=0, method='pearson')\n    df.corrwith(df['0'], axis=0, method='spearman')\n\
    \nruntimes = timeit.repeat(workload, number=1, repeat=3, setup=setup)\n\n# Print\
    \ runtime mean and std deviation.\nprint(\"Mean:\", statistics.mean(runtimes))\n\
    print(\"Std Dev:\", statistics.stdev(runtimes))\n"
