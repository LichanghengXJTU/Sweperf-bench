workload:
  language: python
  code: "\nimport timeit\nimport statistics\n\nimport pandas as pd\nimport numpy as\
    \ np\n\nnp.random.seed(94356)\n\narr = np.arange(5).repeat(10**5)\ngrps = np.random.randint(0,\
    \ 3, size=arr.size)\n\ncat = pd.Categorical(arr, ordered=True)\nser = pd.Series(cat)\n\
    gb = ser.groupby(grps)\n\ndef workload():\n    gb.min()\n    gb.first()\n\nruntimes\
    \ = timeit.repeat(workload, number=1, repeat=1000)\n\nprint(\"Mean:\", statistics.mean(runtimes))\n\
    print(\"Std Dev:\", statistics.stdev(runtimes))"
