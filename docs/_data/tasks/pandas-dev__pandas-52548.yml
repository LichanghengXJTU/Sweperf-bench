workload:
  language: python
  code: "import timeit\nimport statistics\n\nimport pandas as pd\nimport pyarrow as\
    \ pa\n\nimport tempfile\nimport os\n\ndr = pd.Series(pd.date_range(\"2019-12-31\"\
    , periods=1_000_000, freq=\"s\").astype(pd.ArrowDtype(pa.timestamp(unit=\"ns\"\
    ))), name=\"a\")\n\ntemp_path = tempfile.NamedTemporaryFile(suffix=\".csv\", delete=False).name\n\
    dr.to_csv(temp_path)\n\ndef workload():\n    pd.read_csv(temp_path, engine=\"\
    pyarrow\", dtype_backend=\"pyarrow\", parse_dates=[\"a\"])\n    \nruntimes = timeit.repeat(workload,\
    \ number=1, repeat=10)\n\nos.remove(temp_path)\n\n# Print runtime mean and std\
    \ deviation.\nprint(\"Mean:\", statistics.mean(runtimes))\nprint(\"Std Dev:\"\
    , statistics.stdev(runtimes))\n"
