  code: "import pandas as pd\nimport timeit\nimport statistics\nimport numpy as np\n\
    \ndef setup():\n    global frame_c\n    frame_c = pd.DataFrame(np.zeros((10000,\
    \ 200), dtype=np.float32, order=\"C\"))\n\ndef workload():\n    global frame_c\n\
    \    pd.concat([frame_c] * 20, axis=0, ignore_index=False)\n\nruntimes = timeit.repeat(workload,\
    \ number=10, repeat=100, setup=setup)\nprint(\"Mean:\", statistics.mean(runtimes))\n\
    print(\"Std Dev:\", statistics.stdev(runtimes))"
