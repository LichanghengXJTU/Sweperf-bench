workload:
  language: python
  code: "import timeit\nimport statistics\n\nfrom scipy.stats import truncnorm\nimport\
    \ numpy as np\n\nbeta = np.array([-1.25,  -1,  -0.5])\nx1 = np.random.uniform(-2.0,\
    \  2.0, size=900 * 3).reshape(900,  -1)\nx1[:,  0] = 1\n\ndef workload():\n  \
    \  truncnorm(-x1@beta, np.inf, loc=x1@beta).rvs()\n\nruntimes = timeit.repeat(workload,\
    \ number=1, repeat=50)\n\nprint(\"Mean:\", statistics.mean(runtimes))\nprint(\"\
    Std Dev:\", statistics.stdev(runtimes))\n"
