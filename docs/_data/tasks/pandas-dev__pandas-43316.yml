  language: python
  code: "import timeit\nimport statistics\n\nimport pandas as pd\nimport numpy as\
    \ np\n\nN, M = 10000, 100\ndtype = 'object'\nvalues = np.random.randn(N, M)\n\
    values[::2] = np.nan\nif dtype == \"Int64\":\n    values = values.round()\ndf\
    \ = pd.DataFrame(values, dtype=dtype)\n\ndef workload():\n    df.fillna(inplace=False,\
    \ method='pad')\n\nruntimes = timeit.repeat(workload, number=1, repeat=50)\n\n\
    # Print runtime mean and std deviation.\nprint(\"Mean:\", statistics.mean(runtimes))\n\
    print(\"Std Dev:\", statistics.stdev(runtimes))\n"
