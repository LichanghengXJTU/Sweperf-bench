workload:
  language: python
  code: "import timeit\nimport statistics\n\nimport dask.array as da\n\nA = 500\n\
    B = 1000\n\ndef setup():\n    print(\"hi\")\n    global layer\n    a = da.ones((A,\
    \ B, 2), chunks=1)\n    b = da.zeros((A, B, 1), chunks=1)\n    c = a + b\n   \
    \ g = c.__dask_graph__()\n    layer = g.layers[c.name]\n\ndef workload():\n  \
    \  global layer\n    layer._dict\n\nruntimes = timeit.repeat(workload, number=1,\
    \ repeat=5, setup=setup)\n\n# Print runtime mean and std deviation.\nprint(\"\
    Mean:\", statistics.mean(runtimes))\nprint(\"Std Dev:\", statistics.stdev(runtimes))\n"
