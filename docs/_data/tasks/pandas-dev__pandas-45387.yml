workload:
  language: python
  code: "import timeit\nimport statistics\n\nimport numpy as np\nfrom pandas import\
    \ DataFrame\n\nn = 1000\ndf = DataFrame(\n    np.random.randn(n, n),\n    index=np.random.choice(range(10),\
    \ n),\n)\n\ndef workload():\n    df.groupby(level=0).transform(lambda x: np.max(x,\
    \ axis=0))\n\nruntimes = timeit.repeat(workload, number=1, repeat=100)\n\n# Print\
    \ runtime mean and std deviation.\nprint(\"Mean:\", statistics.mean(runtimes))\n\
    print(\"Std Dev:\", statistics.stdev(runtimes))\n"
