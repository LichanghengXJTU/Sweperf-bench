workload:
  language: python
  code: "import timeit\nimport statistics\n\nimport pandas as pd\nimport numpy as\
    \ np\n\nfactor = 4\n\nN = 10 ** factor\nlabels = np.random.randint(0, 2000, size=N)\n\
    labels2 = np.random.randint(0, 3, size=N)\ndf = pd.DataFrame(\n    {\n       \
    \ \"key\": labels,\n        \"key2\": labels2,\n        \"value1\": np.random.randn(N),\n\
    \        \"value2\": [\"foo\", \"bar\", \"baz\", \"qux\"] * (N // 4),\n    }\n\
    )\n\ndef df_copy_function(g):\n    g.name\n    return g.copy()\n\ndef workload():\n\
    \    df.groupby(\"key\").apply(df_copy_function)\n\nruntimes = timeit.repeat(workload,\
    \ number=1, repeat=100)\n\n# Print runtime mean and std deviation.\nprint(\"Mean:\"\
    , statistics.mean(runtimes))\nprint(\"Std Dev:\", statistics.stdev(runtimes))"
