workload:
  language: python
  code: "\nimport timeit\nimport statistics\n\nimport pandas as pd\nimport numpy as\
    \ np\n\nwindow_options = [10, 1000, None]\nmethod_options = [\"corr\", \"cov\"\
    ]\npairwise_options = [True, False]\n\nN = 10 ** 4\n\narr = np.random.random(N)\n\
    df = pd.DataFrame(arr)\n\ndef workload():\n    for window in window_options:\n\
    \        for method in method_options:\n            for pairwise in pairwise_options:\n\
    \                if window is None:\n                    r = df.expanding()\n\
    \                else:\n                    r = df.rolling(window=window)\n  \
    \              getattr(r, method)(df, pairwise=pairwise)\n\nruntimes = timeit.repeat(workload,\
    \ number=1, repeat=100)\n\nprint(\"Mean:\", statistics.mean(runtimes))\nprint(\"\
    Std Dev:\", statistics.stdev(runtimes))"
