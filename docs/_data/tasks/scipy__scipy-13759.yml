  code: "import timeit\nimport statistics\nimport numpy as np\nfrom scipy.integrate\
    \ import simpson\n\ndef setup():\n    global x, y\n    x = np.linspace(1, 2001,\
    \ 20001)\n    y = np.random.random((1001, 20001))\n    \ndef workload():\n   \
    \ global x, y\n    _ = simpson(y, x, axis=-1);\n\nruntimes = timeit.repeat(workload,\
