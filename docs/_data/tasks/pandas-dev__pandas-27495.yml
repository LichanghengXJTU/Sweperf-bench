    \ np\n\nN = 10 ** 5\n\ndef setup():\n    global idx\n    idx = pd.MultiIndex.from_product(\n\
    \        [pd.date_range(\"1/1/2000\", freq=\"T\", periods=N // 2), [\"a\", \"\
    b\"]]\n    )\n\ndef workload():\n    global idx\n    idx.is_monotonic\n    idx.is_monotonic_increasing\n\
    \    idx.is_monotonic_decreasing\n\nruntimes = timeit.repeat(workload, number=1,\
    \ repeat=100, setup=setup)\n\nprint(\"Mean:\", statistics.mean(runtimes))\nprint(\"\
    Std Dev:\", statistics.stdev(runtimes))"
