  language: python
  code: "import timeit\nimport statistics\nimport numpy as np\nimport scipy.sparse\
    \ as sp\n\ndef setup():\n    global N, A, L\n    N = 10**4\n    A = sp.diags(np.ones(N))\n\
    \    L = sp.lil_matrix((N,N))\n\n    \ndef workload():\n    global N, A, L\n \
    \   L += A\n\nruntimes = timeit.repeat(workload, number=1, repeat=20, setup=setup)\n\
    \nprint(\"Mean:\", statistics.mean(runtimes[-10:]))\nprint(\"Std Dev:\", statistics.stdev(runtimes[-10:]))"
