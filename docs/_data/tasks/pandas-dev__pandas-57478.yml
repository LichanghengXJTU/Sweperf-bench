workload:
  language: python
  code: "import numpy as np\nimport timeit\nimport statistics\nfrom pandas.core.dtypes.astype\
    \ import astype_is_view\n\ndef setup():\n    global pairs\n    pairs = [\n   \
    \     (np.dtype(\"int64\"), np.dtype(\"int64\")),\n        (np.dtype(\"float32\"\
    ), np.dtype(\"float64\")),\n        (np.dtype(\"uint8\"), np.dtype(\"uint8\")),\n\
    \        (np.dtype(\"int64\"), np.dtype(\"int32\")),\n    ]\n\ndef workload():\n\
    \    global pairs\n    for d1, d2 in pairs:\n        _ = astype_is_view(d1, d2)\n\
    \        _ = astype_is_view(d2, d1)\n\nruntimes = timeit.repeat(workload, number=1000,\
    \ repeat=1000, setup=setup)\nprint(\"Mean:\", statistics.mean(runtimes))\nprint(\"\
    Std Dev:\", statistics.stdev(runtimes))"
