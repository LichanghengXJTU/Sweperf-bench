workload:
  language: python
  code: "import timeit\nimport statistics\n\nimport pandas as pd\nimport numpy as\
    \ np\nimport string\n\ntry:\n    import pandas._testing as tm\nexcept ImportError:\n\
    \    import pandas.util.testing as tm\n\n\ndtype = \"Int32\"\nN, K = 5000, 50\n\
    index = tm.makeStringIndex(N)\ncolumns = tm.makeStringIndex(K)\n\ndef create_df(data):\n\
    \    return pd.DataFrame(data, index=index, columns=columns)\n\ndf_string = create_df(\n\
    \    np.random.choice(list(string.ascii_letters), size=(N, K))\n)\n\ndef workload():\n\
    \    df_string.select_dtypes(exclude=dtype)\n\n\nruntimes = timeit.repeat(workload,\
    \ number=5, repeat=10**3)\n\n# Print runtime mean and std deviation.\nprint(\"\
    Mean:\", statistics.mean(runtimes))\nprint(\"Std Dev:\", statistics.stdev(runtimes))\n"
