    \ as pa\nimport numpy as np\n\nvalues = np.random.randn(1000, 1000)\ndf = pd.DataFrame(values,\
    \ dtype=pd.ArrowDtype(pa.float64()))\n\n\ndef workload():\n    df.T\n\nruntimes\
    \ = timeit.repeat(workload, number=1, repeat=25)\n\nprint(\"Mean:\", statistics.mean(runtimes))\n\
