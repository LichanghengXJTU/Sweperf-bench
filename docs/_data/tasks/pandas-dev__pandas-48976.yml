  language: python
  code: "import timeit\nimport statistics\n\nimport pandas as pd\n\ndf = pd.DataFrame({\n\
    \    \"key\": pd.Categorical(range(1_000_000 - 1, -1, -1), range(1_000_000))\n\
    })\n\ndef workload():\n    df.groupby(\"key\", sort=False) \n        \nruntimes\
    \ = timeit.repeat(workload, number=1, repeat=100)\n\n# Print runtime mean and\
    \ std deviation.\nprint(\"Mean:\", statistics.mean(runtimes))\nprint(\"Std Dev:\"\
    , statistics.stdev(runtimes))\n"
