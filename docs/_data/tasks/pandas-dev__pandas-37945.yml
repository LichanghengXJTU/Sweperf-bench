    \ np\n\nN = 10 ** 6\nrng = pd.date_range(\"1/1/2000\", periods=N, freq=\"min\"\
    )\ndata = np.random.randn(N)\ndata[::2] = np.nan\nts = pd.Series(data, index=rng)\n\
    \ndef workload():\n    ts.fillna(0.0)\n\nruntimes = timeit.repeat(workload, number=1,\
    \ repeat=10**4)\n\nprint(\"Mean:\", statistics.mean(runtimes))\nprint(\"Std Dev:\"\
    , statistics.stdev(runtimes))"
