workload:
  language: python
  code: "import timeit\nimport statistics\n\nimport pandas as pd\nimport numpy as\
    \ np\n\nN = 500_000\ndtype = 'int64'\n\ndef initialize():\n    vals = np.random.randint(-10,\
    \ 10, (N, 5))\n    null_vals = vals.astype(float, copy=True)\n    null_vals[::2,\
    \ :] = np.nan\n    null_vals[::3, :] = np.nan\n    df = pd.DataFrame(vals, columns=list(\"\
    abcde\"), dtype=dtype)\n    keys = np.random.randint(0, 100, size=N)\n    df[\"\
    key\"] = keys\n    return df\n\ndef workload():\n    df = initialize()\n    df.groupby(\"\
    key\").transform('cumsum')\n\nruntimes = timeit.repeat(workload, number=5, repeat=25)\n\
    \n# Print runtime mean and std deviation.\nprint(\"Mean:\", statistics.mean(runtimes))\n\
    print(\"Std Dev:\", statistics.stdev(runtimes))\n"
