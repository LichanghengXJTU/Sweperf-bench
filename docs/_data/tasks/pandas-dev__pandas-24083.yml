workload:
  language: python
  code: "\nimport timeit\nimport statistics\n\nimport pandas as pd\nimport numpy as\
    \ np\n\ndef setup():\n    global df, df2, rng, grouper\n    rng = pd.period_range(start='1/1/1990',\
    \ freq='S', periods=20000)\n    df = pd.DataFrame(index=range(len(rng)))\n\n \
    \   N = 10**4\n    grouper = pd.period_range('1900-01-01', freq='D', periods=N)\n\
    \    df2 = pd.DataFrame(np.random.randn(10**4, 2))\n\ndef workload():\n    global\
    \ df, df2, rng, grouper\n    df['col2'] = rng\n    df.set_index('col2', append=True)\n\
    \    \n    df2.groupby(grouper).sum()\n\nruntimes = timeit.repeat(workload, number=1,\
    \ repeat=25, setup=setup)\n\nprint(\"Mean:\", statistics.mean(runtimes))\nprint(\"\
    Std Dev:\", statistics.stdev(runtimes))"
