    \ndef setup():\n    global df, groupby_result\n    N, M = 20000, 30\n    arr =\
    \ np.random.randint(0, 2, (N, M), dtype=np.int8)\n    df = pd.DataFrame(arr)\n\
    \    df[\"name\"] = np.random.choice(\n        [\"lion\", \"bird\", \"dog\", \"\
    cat\", \"python\", \"monkey\", \"fish\", \"frog\", \"tiger\", \"bear\"], size=N\n\
    \    )\n\ndef workload():\n    global df, groupby_result\n    groupby_result =\
    \ df.groupby(\"name\").max()\n    \nruntimes = timeit.repeat(workload, number=100,\
    \ repeat=100, setup = setup)\nprint(\"Mean:\", statistics.mean(runtimes))\nprint(\"\
    Std Dev:\", statistics.stdev(runtimes))"
