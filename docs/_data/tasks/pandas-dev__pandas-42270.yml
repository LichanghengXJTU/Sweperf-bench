workload:
  language: python
  code: "\nimport timeit\nimport statistics\n\nimport pandas as pd\nimport string,\
    \ itertools\n\ndata_unique = pd.CategoricalIndex(\n            [\"\".join(perm)\
    \ for perm in itertools.permutations(string.printable, 3)]\n)\ncat_list = [\"\
    a\", \"c\"]\n\ndef workload():\n    data_unique.get_indexer(cat_list)\n\nruntimes\
    \ = timeit.repeat(workload, number=5, repeat=100)\n\n# Print runtime mean and\
    \ std deviation.\nprint(\"Mean:\", statistics.mean(runtimes))\nprint(\"Std Dev:\"\
    , statistics.stdev(runtimes))\n\n"
