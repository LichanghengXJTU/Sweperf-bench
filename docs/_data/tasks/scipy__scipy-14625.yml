workload:
  language: python
  code: "import timeit\nimport statistics\nimport numpy as np\nfrom scipy import stats\n\
    \ndef setup():\n    global data, l, b\n    mu = np.array([0., 1.])\n    sigma\
    \ = np.array([[1., -0.5],[-0.5, 1.5]])\n    multinormal = stats.multivariate_normal(mu,\
    \ sigma)\n    data = multinormal.rvs(size=600, random_state=235412)\n    N = 60\n\
    \    x = np.linspace(-3, 3, N)\n    y = np.linspace(-3, 4, N)\n    l = np.arange(600)\n\
    \    b = [x, y]\n    \ndef workload():\n    global data, l, b\n    _ = stats.binned_statistic_dd(data,\
    \ l , bins = b ,statistic='min')\n    _ = stats.binned_statistic_dd(data, l ,\
    \ bins = b ,statistic='max')\n    _ = stats.binned_statistic_dd(data, l , bins\
    \ = b ,statistic='median')\n\nruntimes = timeit.repeat(workload, number=1, repeat=200,\
    \ setup=setup)\n\nprint(\"Mean:\", statistics.mean(runtimes[-100:]))\nprint(\"\
    Std Dev:\", statistics.stdev(runtimes[-100:]))"
