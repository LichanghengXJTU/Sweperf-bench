workload:
  language: python
  code: "import timeit\nimport statistics\nimport numpy as np\nimport scipy.ndimage\
    \ as ndimage\n\ndef setup():\n    global data, structure\n    data  = (np.random.rand(24,\
    \ 20)+.5).astype(int)\n    structure=np.array([[1,1,1]])\n    \ndef workload():\n\
    \    global data, structure\n    ndimage.binary_erosion(data, structure)\n\nruntimes\
    \ = timeit.repeat(workload, number=1, repeat=20000, setup=setup)\n\nprint(\"Mean:\"\
    , statistics.mean(runtimes[-10000:]))\nprint(\"Std Dev:\", statistics.stdev(runtimes[-10000:]))"
