workload:
  language: python
  code: "import timeit\nimport statistics\n\nimport numpy as np\nimport pandas as\
    \ pd\n\nnum_rows = 100\nnum_cols = 25_000\nnum_dfs = 7\n\ndef generate_dataframes(num_dfs,\
    \ num_rows, num_cols, all_cols):\n    df_list = []\n    for i in range(num_dfs):\n\
    \        index = ['i%d'%i for i in range(i*num_rows, (i+1)*num_rows)]\n      \
    \  columns = np.random.choice(all_cols, num_cols, replace=False)\n        values\
    \ = np.random.uniform(-100, 100, [num_rows, num_cols])\n        df_list.append(pd.DataFrame(values,\
    \ index=index, columns=columns))\n    return df_list\n\nnum_all_cols = num_cols\
    \ * num_dfs * 4 // 5\nall_cols = ['c%i'%i for i in range(num_all_cols)]\ndf_list\
    \ = generate_dataframes(num_dfs, num_rows, num_cols, all_cols)\n\ndef workload():\n\
    \    pd.concat(df_list)\n    \nruntimes = timeit.repeat(workload, number=1, repeat=5)\n\
    \n# Print runtime mean and std deviation.\nprint(\"Mean:\", statistics.mean(runtimes))\n\
    print(\"Std Dev:\", statistics.stdev(runtimes))\n"
