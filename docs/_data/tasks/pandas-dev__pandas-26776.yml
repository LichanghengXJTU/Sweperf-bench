workload:
  language: python
  code: "import timeit\nimport statistics\nimport scipy.sparse\nimport warnings\n\
    import pandas as pd\n\ndef setup():\n    global sparse\n    N = 1000 \n    sparse\
    \ = scipy.sparse.rand(N, N, 0.005)\n    warnings.simplefilter('ignore', FutureWarning)\n\
    \ndef workload():\n    global sparse\n    pd.SparseDataFrame(sparse)\n\nruntimes\
    \ = timeit.repeat(workload, number=1, repeat=100, setup=setup)\n\nprint(\"Mean:\"\
    , statistics.mean(runtimes))\nprint(\"Std Dev:\", statistics.stdev(runtimes))"
