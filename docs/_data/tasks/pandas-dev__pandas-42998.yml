workload:
  language: python
  code: "import timeit\nimport statistics\n\nimport pandas as pd\nimport numpy as\
    \ np\n\nN = 10 ** 3\ndf = pd.DataFrame(index=range(N))\ndf2 = pd.DataFrame(np.random.randn(N,\
    \ 2))\n\ndef workload():\n    for i in range(100):\n        df.insert(0, i, np.random.randn(N),\
    \ allow_duplicates=True)\n        df2.insert(\n            1, \"colname\", np.random.randn(N),\
    \ allow_duplicates=True\n        )\n\nruntimes = timeit.repeat(workload, number=1,\
    \ repeat=25)\n\n# Print runtime mean and std deviation.\nprint(\"Mean:\", statistics.mean(runtimes))\n\
    print(\"Std Dev:\", statistics.stdev(runtimes))\n"
