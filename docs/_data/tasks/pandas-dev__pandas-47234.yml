workload:
  language: python
  code: "import timeit\nimport statistics\n\nimport numpy as np\nimport pandas as\
    \ pd\n\nidx = np.arange(100)[::-1]\nidx = pd.Index(np.repeat(idx, 200), name=\"\
    key\")\ndf = pd.DataFrame(np.random.randn(len(idx), 10), index=idx)\n\ndef workload():\n\
    \    df.groupby(\"key\", group_keys=False).apply(lambda x: x)\n    \nruntimes\
    \ = timeit.repeat(workload, number=1, repeat=10)\n\n# Print runtime mean and std\
    \ deviation.\nprint(\"Mean:\", statistics.mean(runtimes))\nprint(\"Std Dev:\"\
    , statistics.stdev(runtimes))\n"
