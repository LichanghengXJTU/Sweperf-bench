workload:
  language: python
  code: "import timeit\nimport statistics\n\nimport numpy as np\nimport pandas as\
    \ pd\n\nN = 10_000_000\ndata = np.random.randn(N)\narr1 = pd.array(data, dtype=\"\
    float64[pyarrow]\")\narr2 = pd.array(data, dtype=\"float64[pyarrow]\")\narr2[::1000]\
    \ = None\narr3 = pd.array([None] * N, dtype=\"null[pyarrow]\")\n\ndef workload():\n\
    \    arr1.to_numpy(\"float64\")\n    arr2.to_numpy(\"float64\", na_value=np.nan)\n\
    \    arr3.to_numpy(\"float64\", na_value=np.nan)\n\n# Measure runtime\nruntimes\
    \ = timeit.repeat(workload, number=5, repeat=25)\n\n# Print runtime mean and std\
    \ deviation.\nprint(\"Mean:\", statistics.mean(runtimes))\nprint(\"Std Dev:\"\
    , statistics.stdev(runtimes))\n"
