workload:
  language: python
  code: "import timeit\nimport statistics\n\nimport dask.array as da\nfrom dask.array.percentile\
    \ import merge_percentiles\nimport numpy as np\n\nnquantiles = 100\nndatasets\
    \ = 100\n\ndef setup():\n    scale = 100\n    calculated_quantiles = nquantiles//2\n\
    \n    global finalq, qs, vals, Ns\n\n    finalq = np.floor(np.random.rand(nquantiles)\
    \ * scale)\n    qs = list(np.floor(np.random.rand(ndatasets, calculated_quantiles)\
    \ * scale))\n    vals = list(np.random.rand(ndatasets, calculated_quantiles))\n\
    \    Ns = np.ones(ndatasets) * 100\n    \ndef workload():\n    global finalq,\
    \ qs, vals, Ns\n\n    merge_percentiles(finalq, qs, vals, Ns=Ns)\n\nruntimes =\
    \ timeit.repeat(workload, number=1, repeat=1000, setup=setup)\n\n# Print runtime\
    \ mean and std deviation.\nprint(\"Mean:\", statistics.mean(runtimes))\nprint(\"\
    Std Dev:\", statistics.stdev(runtimes))\n\n"
