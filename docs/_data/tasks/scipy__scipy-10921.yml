workload:
  language: python
  code: "import timeit\nimport statistics\n\nimport scipy.sparse\n\nA = scipy.sparse.random(10**4,\
    \ 10**4, density=0.5, format='lil')\n\ndef workload():\n    A.tocsr()\n\nruntimes\
    \ = timeit.repeat(workload, number=1, repeat=5)\n\nprint(\"Mean:\", statistics.mean(runtimes))\n\
    print(\"Std Dev:\", statistics.stdev(runtimes))\n"
