workload:
  language: python
  code: "import timeit\nimport statistics\n\nimport pandas as pd\n\ndates = pd.date_range('1900',\
    \ '2000').tz_localize('+01:00').strftime('%Y-%d-%m %H:%M:%S%z').tolist()\ndates.append('2020-01-01\
    \ 00:00:00+02:00')\n\ndef workload():\n    pd.to_datetime(dates, format='%Y-%d-%m\
    \ %H:%M:%S%z')\n    \nruntimes = timeit.repeat(workload, number=1, repeat=25)\n\
    \n# Print runtime mean and std deviation.\nprint(\"Mean:\", statistics.mean(runtimes))\n\
    print(\"Std Dev:\", statistics.stdev(runtimes))\n"
