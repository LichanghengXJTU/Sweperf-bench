workload:
  language: python
  code: "import timeit\nimport statistics\n\nimport pandas as pd\ntry:\n    import\
    \ pandas._testing as tm\nexcept ImportError:\n    import pandas.util.testing as\
    \ tm\n\ndef test(s):\n    s.str.count(\"A\")\n    s.str.endswith(\"A\")\n    s.str.rfind(\"\
    [A-Z]+\")\n    s.str.fullmatch(\"A\")\n    s.str.get(0)\n    s.str.len()\n   \
    \ s.str.match(\"A\")\n    s.str.normalize(\"NFC\")\n    s.str.replace(\"A\", \"\
    \\x01\\x01\")\n    s.str.slice(5, 15, 2)\n    s.str.startswith(\"A\")\n    s.str.strip(\"\
    A\")\n    s.str.rstrip(\"A\")\n    s.str.lstrip(\"A\")\n    s.str.upper()\n  \
    \  s.str.lower()\n    s.str.zfill(10)\n    s.str.isalpha()\n    s.str.isdecimal()\n\
    \    s.str.isdigit()\n    s.str.islower()\n    s.str.isnumeric()\n    s.str.isspace()\n\
    \    s.str.istitle()\n    s.str.isupper()\n\nseries = []\nfor dtype in ['str',\
    \ 'string[python]']:\n    series.append(pd.Series(tm.makeStringIndex(10 ** 5),\
    \ dtype=dtype))\n    \ndef workload():\n    for s in series:\n        test(s)\n\
    \nruntimes = timeit.repeat(workload, number=5, repeat=25)\n\n# Print runtime mean\
    \ and std deviation.\nprint(\"Mean:\", statistics.mean(runtimes))\nprint(\"Std\
    \ Dev:\", statistics.stdev(runtimes))\n"
