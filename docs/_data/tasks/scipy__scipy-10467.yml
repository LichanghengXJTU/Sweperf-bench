  language: python
  code: "import timeit\nimport statistics\nimport numpy as np\nfrom scipy.spatial\
    \ import SphericalVoronoi\n\ndef setup():\n    global points\n    np.random.seed(0)\n\
    \    num_points = 10000\n    phi = np.random.uniform(0, 2 * np.pi, num_points)\n\
    \    cos_theta = np.random.uniform(-1, 1, num_points)\n    theta = np.arccos(cos_theta)\n\
    \    x = np.sin(theta) * np.cos(phi)\n    y = np.sin(theta) * np.sin(phi)\n  \
    \  z = np.cos(theta)\n    points = np.column_stack((x, y, z))\n    \n\ndef workload():\n\
    \    global points\n    sv = SphericalVoronoi(points)\n\nruntimes = timeit.repeat(workload,\
    \ number=1, repeat=200, setup=setup)\n\nprint(\"Mean:\", statistics.mean(runtimes[-100:]))\n\
    print(\"Std Dev:\", statistics.stdev(runtimes[-100:]))"
