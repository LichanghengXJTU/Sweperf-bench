  code: "\nimport timeit\nimport statistics\n\nimport pandas as pd\n\nn = 100_000\n\
    idx1 = pd.Int64Index(range(n))\nidx2 = idx1.view()\n\nidx3 = pd.Float64Index(range(n))\n\
    idx4 = idx3.view()\n\ndef workload():\n    idx1 == idx2\n    idx3 == idx4\n\n\
