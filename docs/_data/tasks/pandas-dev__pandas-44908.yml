workload:
  language: python
  code: "import timeit\nimport statistics\n\nimport pandas as pd\n\nn = 100_000\n\
    def setup():\n    global df\n    df = pd.DataFrame().assign(timestamp=pd.date_range('2000',\
    \  periods=n, freq='S'), col1=1).set_index('timestamp')\n\ndef workload():\n \
    \   global df\n    df.to_csv(date_format='%Y-%m-%d %H:%M:%S')\n    \nruntimes\
    \ = timeit.repeat(workload, number=1, repeat=50, setup=setup)\n\n# Print runtime\
    \ mean and std deviation.\nprint(\"Mean:\", statistics.mean(runtimes))\nprint(\"\
    Std Dev:\", statistics.stdev(runtimes))\n"
