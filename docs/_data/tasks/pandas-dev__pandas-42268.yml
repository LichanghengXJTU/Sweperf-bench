workload:
  language: python
  code: "\nimport timeit\nimport statistics\n\nimport pandas as pd\nimport numpy as\
    \ np\n\n\nN = 10 ** 5\nleft = pd.IntervalIndex.from_breaks(np.arange(N))\nright\
    \ = pd.IntervalIndex.from_breaks(np.arange(N - 3, 2 * N - 3))\n\ndef workload():\n\
    \    left.intersection(right)\n\nruntimes = timeit.repeat(workload, number=1,\
    \ repeat=25)\n\nprint(\"Mean:\", statistics.mean(runtimes))\nprint(\"Std Dev:\"\
    , statistics.stdev(runtimes))\n"
