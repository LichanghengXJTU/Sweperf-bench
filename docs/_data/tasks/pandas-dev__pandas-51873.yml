workload:
  language: python
  code: "import pandas as pd\nimport numpy as np\nimport timeit\nimport statistics\n\
    \ndef setup():\n    global mi, new_levels, levels_to_set\n    n_levels = 10\n\
    \    n_labels = 100_000\n    n_rows = 1_000_000\n    arrays = [\n        np.random.randint(0,\
    \ n_labels, size=n_rows)\n        for _ in range(n_levels)\n    ]\n    mi = pd.MultiIndex.from_arrays(arrays)\n\
    \n    levels_to_set = [0, 1, 2]\n    new_levels = [np.arange(n_labels, n_labels\
    \ * 2) for _ in levels_to_set]\n\ndef workload():\n    global mi, new_levels,\
    \ levels_to_set\n    _ = mi.set_levels(new_levels, level=levels_to_set, verify_integrity=True)\n\
    \    \nruntimes = timeit.repeat(workload, number=10, repeat=50, setup = setup)\n\
    print(\"Mean:\", statistics.mean(runtimes))\nprint(\"Std Dev:\", statistics.stdev(runtimes))"
